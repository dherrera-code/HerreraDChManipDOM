<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <h1 id="page-title">Manipulating the DOM!!!</h1>
    <p id="subtitle">Welcome to my JavaScript run Page</p>


    <h1 id="user-name">Hello World!!</h1>

    <div class="btn-Layout">
        <input id="input-name" placeholder="Enter Your Name" />
        <button id="name-btn">Enter Name</button>
    </div>

    <p id="user-hobbies">Here are my hobbies!</p>

    <div class="btn-Layout">
        <input id="input-hobbies" placeholder="Enter your hobbies!">
        <button id="hobbies-btn">Enter Hobbies</button>
    </div>


    <p id="user-email">What is your email?</p>

    <div class="btn-Layout">
        <input id="input-email" placeholder="Enter your Email!">
        <button id="email-btn">Enter Email</button>
    </div>

    <hr>
    <div class="btn-Layout">
        <button id="toggle-title">Toggle Title</button>
        <button id="bg-random-color">Random Background Color</button>
        <button id="title-color-btn">Toggle Title Color</button>
        <button id="text-color-btn">Toggle Text Color Button</button>
        <button id="add-card-btn">Add a Card</button>
        <button id="clear-cards-btn">Clear all Cards</button>
    </div>

    <hr>

    <div id="card-container">


    </div>

    <hr>

    <script src="./Scripts/app.js"></script>

</body>

</html>
